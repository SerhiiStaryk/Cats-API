<app-header
  [isOpen]="sidenav.opened"
  (openedSidenav)="sidenav.toggle()">
</app-header>

<mat-sidenav-container
  (backdropClick)="close()"
  (window:resize)="close()"
  class="sidenav-container"
>
  <mat-sidenav
    #sidenav
    (keydown)="close()"
    class="sidenav"
  >
    <app-menu></app-menu>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
